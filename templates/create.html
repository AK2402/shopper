{% extends 'layout.html' %}
{% load static %}

{% block content %}
    <form action="/create/" method="post">
        {% csrf_token %}
        {{ form.title }}
        <br/>
        {{ form.category }}
        <br/>
        {{ form.price }}
        <br/>
        {{ form.description }}
        <br/>
        {{ form.size }}
        <br/>
        {{ form.date_end }}
        <br/>
        <button type="submit" class="btn btn-success">Create</button>
    </form>
{%  endblock %}
